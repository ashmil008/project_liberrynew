<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style10.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util2.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main2.css'%}">
</head>
<body>
<h2 class="fw-bold" style="text-align:center">HISTORY OF BORROW BOOK</h2>
<div class="content">
    <div class="mb-4">
        <div>

            <table class="table table-striped custom-table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">user</th>
                    <th scope="col">book name</th>
                    <th scope="col">borrow date</th>
                    <th scope="col">return date</th>
                </tr>
                </thead>
                <tbody>
                {% for i in data %}
                <tr>
                    <td>#</td>
                    <td>{{ i.user}}</td>
                    <td>{{ i.book_id }}</td>
                    <td>{{ i.borrow_date }}</td>
                    <td><a href="{% url 'return' id=i.id %}" class="more"> <button class="btn btn-warning" role="button">return</button></a></td>

                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{% static 'js/main2.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
