<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}

	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'images/icon.png'%}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'css/util2.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main2.css'%}">

</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{% url 'update' id=book.id %}" method="post">
					{% csrf_token %}
					{{form.as_p}}
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							edit
						</button>
					</div>
					<div class="text-center p-t-90">
						<a class="txt1" href="{% url 'lib' %}">
							back to home
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
	<script src="{% static 'js/main2.js'%}"></script>

</body>
</html>
