<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}

	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'images/bookicon.png'%}"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/util2.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main2.css'%}">

</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{% url 'editprofile' id=user.id %}" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-34 p-t-27">
						EDIT PROFILE
					</span>
					{{form.as_p}}

					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="margin:20px">
							edit
						</button>
					</div>
					<div class="text-center p-t-90">
						<a class="txt1" href="{% url 'lib' %}">
							back to home
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
<script src="{% static 'js/main2.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
